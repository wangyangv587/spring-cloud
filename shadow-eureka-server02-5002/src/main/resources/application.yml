server:
  port: 5002
spring:
  application:
    name: eureka-server02

eureka:
  instance:
    hostname: eureka5002.com
    prefer-ip-address: true
  server:
    #关闭自我保护机制
    enable-self-preservation: false
    #设置清理间隔
    eviction-interval-timer-in-ms: 30000
  client:
    # 不把自己作为一个客户端注册到自己身上
    register-with-eureka: false
    # 取消从Eureka注册中心获取注册信息
    fetch-registry: false
    # Eureka提供注册发现的地址
    serviceUrl:
      defaultZone: http://eureka5001.com:5001/eureka,http://eureka5003.com:5003/eureka/
#      defaultZone: http://shadow:123456@${eureka.instance.hostname}:${server.port}/eureka/

